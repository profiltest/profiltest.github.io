        <script>
            // Footer scroll function
            window.addEventListener('scroll', function() {
            const footer = document.querySelector('footer');
            const image2 = document.querySelector('.image2');
            const image3 = document.querySelector('.image3');
            const scrollHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const scrollPosition = window.scrollY;
            const scrollProgress = Math.min(1, scrollPosition / (scrollHeight - windowHeight));
            const translateX2 = 45 * (1 - scrollProgress); // Droite à gauche
            const translateY2 = -103 * (1 - scrollProgress); // Haut en bas
            image2.style.transform = `translate(${translateX2}px, ${translateY2}px)`;
            const translateX3 = -45 * (1 - scrollProgress); // Gauche à droite
            image3.style.transform = `translate(${translateX3}px, 0)`;
            });

            // Image hover
            const hoverImages = document.querySelectorAll('.hover-img');
            hoverImages.forEach(img => {
            const originalSrc = img.src;
            img.addEventListener('mouseover', () => {
            img.src = img.getAttribute('data-hover');
            });
            img.addEventListener('mouseout', () => {
            img.src = originalSrc;
            });
            });

            // Text hover
            const hoverImage = document.createElement('img');
            hoverImage.classList.add('hover-image');
            document.body.appendChild(hoverImage);
            const hoverContainers = document.querySelectorAll('.hover-container');
            hoverContainers.forEach(container => {
            container.addEventListener('mouseenter', () => {
            const imageSrc = container.getAttribute('data-image');
            hoverImage.src = imageSrc;
            hoverImage.style.display = 'block';
            });
            container.addEventListener('mouseleave', () => {
            hoverImage.style.display = 'none';
            });
            container.addEventListener('mousemove', (event) => {
            hoverImage.style.top = `${event.pageY + 15}px`;
            hoverImage.style.left = `${event.pageX + 15}px`;
            });
            });
        </script>
